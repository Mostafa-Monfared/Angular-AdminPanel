<section class="bg-light py-3 py-md-5 min-vh-100 d-flex justify-content-center align-items-center">
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-12 col-sm-10 col-md-8 col-lg-6 col-xl-5 col-xxl-4">
          <div class="card border border-light-subtle rounded-3 shadow-sm">
            <div class="alert alert-info" role="alert">
              Username: mostafa@gmail.com \\
              Password: 12345
            </div>
            <div class="card-body p-3 p-md-4 p-xl-5">
              <div class="text-center mb-3 form-group">
                <a href="index.html">
                  <img src="./assets/img/branding/console-logo.svg" alt="BootstrapBrain Logo" width="175" height="57">
                </a>
              </div>
              <h2 class="fs-6 fw-normal text-center text-secondary mb-4">به حساب خود وارد شوید</h2>
              <form (ngSubmit)="login()" [formGroup]="loginForm">
                <div class="row gy-2 overflow-hidden">
                  <div class="col-12">
                    <div class="form-floating">
                      <input type="email" class="form-control" name="email" id="email" placeholder="name@example.com" formControlName="email" required>
                      <label for="email" style="float:right;"  class="form-label">ایمیل</label>
                    </div>
                  </div>
                  <div class="col-12">
                    <div class="form-floating mb-4">
                      <input type="password" class="form-control" name="password" id="password" value="" placeholder="Password" formControlName="password" required>
                      <label for="password" class="form-label">گذرواژه</label>
                    </div>
                  </div>
                  <div class="col-12">
                    <div class="d-flex gap-2 justify-content-between">
                      <div class="form-check">
                        <input class="form-check-input" type="checkbox" value="" name="rememberMe" id="rememberMe">
                        <label class="form-check-label text-secondary" for="rememberMe">
                          مرا بخاطر بسپار
                        </label>
                      </div>
                      <a [routerLink]="['/auth/reset-password']" class="link-primary text-decoration-none">فراموشی رمز عبور</a>
                    </div>
                  </div>
                  <div class="col-12">
                    <div class="d-grid my-3">
                      <button class="btn btn-primary btn-primary" type="submit">ورود</button>
                    </div>
                  </div>
                  <div class="col-12">
                    <p class="m-0 text-secondary text-center">حساب کاربری ندارید؟<a [routerLink]="['/auth/register']" class="link-primary text-decoration-none">ثبت نام</a></p>
                  </div>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
