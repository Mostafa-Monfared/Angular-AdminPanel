<section class="pb-3 pb-md-4 pb-xl-5 bg-light">
    <div class="container">
        <div class="row gy-3 gy-md-4">
            <div class="col-12 col-lg-12 mt-10">
                <div class="row gy-3 gy-md-4">
                    <div class="col-12">
                        <div class="card widget-card border-light shadow-sm">
                            <div class="card-body p-4">
                                <form class="row g-3" (ngSubmit)="submitForm()" #passwordForm="ngForm">
                                    <div class="col-md-6">
                                        <label for="inputEmail4" class="form-label">نام و نام خانوادگی*</label>
                                        <input type="text" class="input-form-control" id="inputEmail4">
                                    </div>
                                    <div class="col-md-6">
                                        <label for="inputEmail4" class="form-label">نام کاربری*</label>
                                        <input type="text" class="input-form-control" id="inputEmail4">
                                    </div>
                                    <div class="col-md-6">
                                        <label for="password">رمز عبور*</label>
                                        <input type="password" id="password" class="input-form-control  "
                                            name="password" [(ngModel)]="password" #passwordInput="ngModel" required
                                            [pattern]="passwordRegex"
                                            [ngClass]="{ 'input-error': passwordInput.invalid && (passwordInput.dirty || passwordInput.touched) }">
                                        <div
                                            *ngIf="passwordInput.invalid && (passwordInput.dirty || passwordInput.touched)">
                                            <div class="error-message" *ngIf="passwordInput.errors?.required">رمز عبور
                                                الزامی است.</div>
                                            <div class="error-message" *ngIf="passwordInput.errors?.pattern">رمز عبور
                                                باید حداقل شامل یک حرف
                                                بزرگ، یک حرف کوچک و یک عدد باشد و حداقل 8 کاراکتر داشته باشد.</div>
                                        </div>
                                    </div>
                                    <div class="col-md-6">
                                        <label for="confirmPassword">تکرار رمز عبور*</label>
                                        <input type="password" id="confirmPassword" name="confirmPassword"
                                            class="input-form-control"
                                            [ngClass]="{ 'input-error': confirmPasswordInput.invalid && (confirmPasswordInput.dirty || confirmPasswordInput.touched) }"
                                            [(ngModel)]="confirmPassword" #confirmPasswordInput="ngModel" required
                                            [pattern]="password">
                                        <div *ngIf="confirmPasswordInput.invalid && (confirmPasswordInput.dirty || confirmPasswordInput.touched)"
                                            class="error">
                                            <div *ngIf="confirmPasswordInput.errors?.required" class="error-message">
                                                تکرار رمز عبور الزامی
                                                است.</div>
                                            <div *ngIf="confirmPasswordInput.errors?.pattern" class="error-message">رمز
                                                عبور و تکرار آن باید
                                                یکسان باشند.</div>
                                        </div>
                                    </div>
                                    <div class="col-6">
                                        <label for="inputAddress" class="form-label">شماره تلفن*</label>
                                        <input type="text" class="input-form-control" id="inputAddress"
                                            placeholder="1234 Main St">
                                    </div>
                                    <div class="col-6">
                                        <label for="inputAddress" class="form-label">شماره تلفن همراه*</label>
                                        <input type="text" class="input-form-control" id="inputAddress"
                                            placeholder="1234 Main St">
                                    </div>
                                    <div class="col-md-12">
                                        <label for="inputCity" class="form-label">ایمیل</label>
                                        <input type="text" class="input-form-control" id="inputCity">
                                    </div>
                                    <div class="col-md-6">
                                        <label for="inputCity" class="form-label">کد ملی*</label>
                                        <input type="text" class="input-form-control" id="inputCity">
                                    </div>
                                    <div class="col-md-6">
                                        <label for="inputState" class="form-label">وضعیت*</label>
                                        <select id="inputState" class="form-select-control form-select">
                                            <option selected>انتخاب کنید</option>
                                            <option>...</option>
                                        </select>
                                    </div>
                                    <div class="col-12">
                                        <label for="inputCity" class="form-label">آدرس*</label>
                                        <input type="text" class="input-form-control" id="inputCity">
                                    </div>

                                    <div class="col-12">
                                        <div class="form-check">
                                            <input class="form-check-input" type="checkbox" id="gridCheck">
                                            <label class="form-check-label" for="gridCheck">
                                                Check me out
                                            </label>
                                        </div>
                                    </div>
                                    <div class="col-12">
                                        <button type="submit" class="btn btn-small btn-outline-primary"
                                            [disabled]="passwordForm.invalid">ثبت کاربر</button>
                                        <button class="btn btn-outline-danger mr-10 btn-small" type="submit"
                                            (click)="onUsers($event)">
                                            انصراف</button>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
