<section class="py-3 py-md-4 py-xl-5 bg-light">
  <div class="container">
      <div class="row">
          <div class="col-12">
              <h1 class="h5">کاربران</h1>
              <nav aria-label="breadcrumb">
                  <ol class="breadcrumb m-0 fs-7">
                      <!-- <li class="breadcrumb-item active" aria-current="page">
                          <a class="link-primary text-decoration-none" href="./dashboard">خانه</a>
                      </li> -->
                  </ol>
              </nav>
          </div>
      </div>
  </div>
</section>
<section>
    <div class="container">
        <div class="row  ">
            <div class="col-12 ">
                <div class="row ">
                    <div class="col-12">
                        <div class=" card widget-card border-light mt-5 shadow-sm">
                            <div class="card-body p-4">
                                <form class="row g-3">
                                    <div class="col-md-4">
                                        <label for="validationDefault01" class="form-label">نام</label>
                                        <input type="text" class="form-control" id="validationDefault01" value=""
                                            required>
                                    </div>
                                    <div class="col-md-4">
                                        <label for="validationDefault02" class="form-label">نام خانوادگی</label>
                                        <input type="text" class="form-control" id="validationDefault02" value=""
                                            required>
                                    </div>
                                    <div class="col-md-4">
                                        <label for="validationDefaultUsername" class="form-label">نام کاربری</label>
                                        <div class="input-group">
                                            <input type="text" class="form-control" id="validationDefaultUsername"
                                                aria-describedby="inputGroupPrepend2" required>
                                            <span class="input-group-text" id="inputGroupPrepend2">@</span>
                                            
                                        </div>
                                    </div>
                                    <div class="col-md-6">
                                        <label for="validationDefault03" class="form-label">شهر</label>
                                        <input type="text" class="form-control" id="validationDefault03" required>
                                    </div>
                                    <div class="col-md-6">
                                        <label for="validationDefault04" class="form-label">وضعیت</label>
                                        <select class="form-select" id="validationDefault04" required>
                                            <option selected disabled value="">انتخاب کنید</option>
                                            <option>...</option>
                                        </select>
                                    </div>
                                    <div class="col-12 d-flex">
                                        <div class="col-6">
                                            <button class="btn btn-large btn-outline-success" (click)="onAddUser($event)">
                                              <i class="bi bi-person-plus ml-5"></i>
                                              <span>افزودن کاربر</span> 
                                            </button>
                                        </div>
                                        <div class="col-6 d-flex justify-content-end">
                                            <button class="btn btn-outline-danger mr-10 btn-small" type="submit">لغو فیلتر</button>
                                            <button class="btn btn-outline-primary mr-10 btn-small" type="submit">جستجو کاربر</button>
                                        </div>
                                    </div>                          
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
<app-list-user></app-list-user>
