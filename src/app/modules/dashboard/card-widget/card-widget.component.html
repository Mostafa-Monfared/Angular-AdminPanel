<section class="pb-3 pb-md-4 pb-xl-5 bg-light">
    <div class="container">
        <div class="row gy-3 gy-md-4">
            <div class="col-12 col-sm-6 col-xl-3">
                <div class="card widget-card border-light shadow-sm">
                    <div class="card-body p-4">
                        <div class="row">
                            <div class="col-8">
                                <h5 class="card-title widget-card-title mb-3">فروش</h5>
                                <h4 class="card-subtitle text-body-secondary m-0">$6,22</h4>
                            </div>
                            <div class="col-4">
                                <div class="d-flex justify-content-end">
                                    <div
                                        class="lh-1 text-white bg-primary rounded-circle p-2 d-flex align-items-center justify-content-center">
                                        <i class="bi bi-bell fs-5"></i>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-12">
                                <div class="d-flex align-items-center mt-3">
                                    <span
                                    [ngClass]="{'bg-success-subtle  , text-success , bsb-rotate-n45': PercentageDifferenceSales() > 0, 'bg-danger-subtle , text-danger , bsb-rotate-45': PercentageDifferenceSales() < 0}"
                                    class="lh-1  rounded-circle p-1 d-flex align-items-center justify-content-end">
                                        <i class="bi bi-arrow-right-short"></i>
                                    </span>
                                    <div class="text-right mr-5">
                                        <p class="fs-7 mb-0 dir-ltr">{{ PercentageDifferenceSales()}}%</p>
                                        <p class="fs-7 mb-0 text-secondary">هفته گذشته</p>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
