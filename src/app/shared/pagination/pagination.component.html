<div class="pagination">
    <div class="pagination">
      <button class="chevron-double-right" (click)="goToCurrentPage()">
            <i class="bi bi-chevron-double-right"></i>
      </button>
      <button class="chevron-right" (click)="previousPage()" [disabled]="currentPage === 1">
        <i class="bi bi-chevron-right"></i>
      </button>
      <input class="input-form-control" type="text" [(ngModel)]="pageNumber" (keyup.enter)="changePage(page, $event)" />
      <button class="chevron-left" (click)="nextPage()" [disabled]="currentPage === totalPages">
        <i class="bi bi-chevron-left"></i>
      </button>
    </div>
  </div>
